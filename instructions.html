<ion-modal-view>
	<div class="bar bar-header bar-stable">
		<h1 class="title">Instructions</h1>
		<button ng-click="hideInstructions()" class="button button-icon icon ion-ios7-close-outline"></button>
	</div>
	<ion-content scroll="false" class="has-header">
		<ion-slide-box>
			<ion-slide>
				<div class="box">
					<div class="card padding">
						<strong>Slide 1</strong>
					</div>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="box">
					<div class="card padding">
						<strong>Slide 2</strong>
					</div>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="box">
					<div class="card padding">
						<strong>Slide 3</strong>
					</div>
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-modal-view>
