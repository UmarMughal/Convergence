<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="css/ionic.app.min.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- app's js -->
	<script src="js/services.mod.js"></script>
	<script src="js/game.svc.js"></script>
	<script src="js/randomInt.svc.js"></script>

	<script src="js/directives.mod.js"></script>
	<script src="js/pin.dir.js"></script>
	<script src="js/timer.dir.js"></script>
	<script src="js/board.dir.js"></script>
	<script src="js/target.dir.js"></script>
	<script src="js/focalPoint.dir.js"></script>
	<script src="js/shape.dir.js"></script>

	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="convergence">

<ion-side-menus>
	<ion-side-menu-content ng-controller="GameCtrl">
		<div class="bar bar-header bar-transparent">
			<div class="buttons">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			</div>
			<h1 class="title fade points" ng-if="!showStartScreen">{{ game.settings.pixels }}</h1>

			<h1 class="title fade app-name" ng-if="showStartScreen">Convergence</h1>

			<div class="buttons fade" ng-if="showStartScreen">
				<button ng-click="showInstructions()" class="button button-icon icon ion-ios7-help-outline"></button>
			</div>
		</div>
		<ion-content scroll="false" class="main-content no-header">

			<div class="playing-backdrop fade" ng-if="!showStartScreen"></div>

			<board></board>

			<div class="start-screen padding fade" ng-if="showStartScreen">
				<button ng-click="start()" class="button button-block button-large button-transparent padding">Play</button>
				<div ng-if="highScore" class="highscore text-center padding-top"><i class="icon ion-ribbon-a"></i> Level
					{{highScore}}
				</div>
			</div>

		</ion-content>
	</ion-side-menu-content>

	<ion-side-menu side="left" ng-controller="MenuCtrl">
		<header class="bar bar-header bar-positive">
			<h1 class="title">Leaderboard</h1>
		</header>
		<ion-content class="has-header text-center">
			<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="loadLeaders()">
			</ion-refresher>
			<div class="list">
				<div class="item light"
						 collection-repeat="gamer in leaders"
						 collection-item-width="'100%'"
						 collection-item-height="50">
					{{gamer.name}} - {{gamer.score}}
				</div>
			</div>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
</body>
</html>
